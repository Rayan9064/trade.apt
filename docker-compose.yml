# Trade.apt - Docker Compose Configuration
# Full stack: Backend (FastAPI) + Frontend (Next.js)
# Usage: docker-compose up --build

services:
  # Python FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: trade-apt-backend
    ports:
      - "8000:8000"
    environment:
      - GROQ_API_KEY=${GROQ_API_KEY:-}
      - AI_MODEL=${AI_MODEL:-llama-3.3-70b-versatile}
      - HOST=0.0.0.0
      - PORT=8000
      - ALERT_CHECK_INTERVAL=10
    env_file:
      - ./backend/.env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import httpx; httpx.get('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - trade-apt-network

  # Next.js Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: trade-apt-frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - trade-apt-network

networks:
  trade-apt-network:
    driver: bridge
